<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Search Events</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/js/theme.js?v=2"></script>
    <script src="/js/firebase-init.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
<h1>Search Events</h1>
<form id="searchForm">
    <!-- Keyword -->
    <label>
        Keyword (in name or description):<br />
        <input type="text" id="searchKeyword" placeholder="e.g. concert, workshop" />
    </label>
    <br /><br />

    <!-- Category (populated dynamically) -->
    <label>
        Category:<br />
        <select id="searchCategory">
            <!-- Options will be injected by app.js -->
        </select>
    </label>
    <br /><br />

    <!-- Tags (comma-separated) -->
    <label>
        Tags (comma-separated):<br />
        <input type="text" id="searchTags" placeholder="e.g. rock,free" />
    </label>
    <br /><br />

    <!-- Date From / To -->
    <label>
        Date From:<br />
        <input type="date" id="dateFrom" />
    </label>
    <br /><br />
    <label>
        Date To:<br />
        <input type="date" id="dateTo" />
    </label>
    <br /><br />

    <!-- Place (exact match) -->
    <label>
        Place:<br />
        <input type="text" id="searchPlace" placeholder="e.g. Berlin" />
    </label>
    <br /><br />

    <button type="submit">Search</button>
</form>

<hr />

<div id="resultsContainer">
    <!-- Results will appear here -->
</div>

<script>
    // Make the Web App expand to full height
    Telegram.WebApp.expand();

    // Optionally hide the default back button
    Telegram.WebApp.BackButton.hide();

    // Set your own main button (at bottom) if desired
    Telegram.WebApp.MainButton.setText("Submit Event");
    // You can show it with Telegram.WebApp.MainButton.show();
</script>

</body>
</html>
